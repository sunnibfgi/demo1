<!doctype html>
<html>

<head>
  <title>Thousand split format</title>
  <meta charset="utf-8"> </head>

<body>
  <script>
    function toThousands(str, delta, $) {
			var dec = ''
			var str = str.split('.')
			var result = []
      var len = str[0].length
     	str[1] && (dec = '.'+str[1])
      if(len <= delta)
        return str[0]
      while(len) {
        result.push(str[0].substring(len - delta, len));
        len -= delta;
      }
      return($ ? $ : '') + result.reverse().join(',')+dec
    }
  </script>
</body>

</html>
