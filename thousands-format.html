<!doctype html>
<html>

<head>
  <title>Thousand split format</title>
  <meta charset="utf-8"> </head>

<body>
  <script>
    function toThousands(str, delta, $) {
      var dec = str.toString().match(/(\.\d*$)/)[0];
      str = typeof str === 'number' ? str.toFixed() : str;
      var result = [];
      var len = str.length;
      if(len <= delta) {
        return str;
      }
      while(len > 0) {
        result.push(str.substring(len - delta, len));
        len -= delta;
      }
      return($ ? $ : '') + result.reverse().join(',') + dec;
    }
  </script>
</body>

</html>
